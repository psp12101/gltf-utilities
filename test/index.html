<!doctype html>
<html>
<head>
    <title>gltfUtilities</title>
    
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>

    <script src="../gltfUtilities.js"></script>

    <script src="specs.js"></script>
    
    <script>
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        
        var htmlReporter = new jasmine.HtmlReporter();
        
        jasmineEnv.addReporter(htmlReporter);
        
        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };
        
        var currentWindowOnload = window.onload;
        
        window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
        };
        
        function execJasmine() {
            jasmineEnv.execute();
        }
    })();
    </script>
</head>
<body>
</body>
</html>
